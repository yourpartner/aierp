#
# NOTE: This file is mounted as /etc/nginx/conf.d/default.conf and is included inside nginx "http {}" context.
# - `log_format` is only valid in http context (NOT inside server/location), otherwise nginx will fail to start.
#

#
# 把 nginx access/error log 打到 stdout/stderr，Azure App Service 才能采集到容器日志。
# 注意：不同 nginx 基础镜像对 conf.d 的 include 上下文可能不同；为了避免 `log_format` 上下文不匹配导致容器启动失败，
# 这里使用内置的 `combined` 格式（无需自定义 log_format），并依赖 error_log 输出 upstream 失败细节（connect/timeout 等）。
#

server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    access_log /dev/stdout combined;
    error_log /dev/stderr info;

    # Gzip 压缩
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml application/javascript application/json;

    # 静态资源缓存
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # API 代理到后端
    location /api/ {
        # 移除末尾斜杠，并确保路径正确映射
        # 浏览器请求 /api/auth/login -> 转发到后端 /auth/login
        rewrite ^/api/(.*)$ /$1 break;
        proxy_pass https://yanxia-api.azurewebsites.net;
        
        proxy_ssl_server_name on;
        # 明确指定 SNI 名称，避免 TLS 握手/证书选择异常导致 5xx
        proxy_ssl_name yanxia-api.azurewebsites.net;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host yanxia-api.azurewebsites.net;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # 允许所有方法
        proxy_method $request_method;
        
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # SPA 路由支持 - 所有路径返回 index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # index.html 不缓存，确保每次部署后用户拿到最新版本
    location = /index.html {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # 安全头
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}

